<!DOCTYPE html>
<html class="dark" lang="en"  th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">Base Page</title>
  <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

</head>
<body class="bg-gray-900 dark:text-white">
  
  <div th:replace="navbar :: navbar"></div>
  <!-- main content  -->
   <div class="p-4">
    <section th:replace="${content}" ></section>
   </div>
   <!-- Common Footer -->
   <footer class="p-4">Footer: This is called Future</footer>
   <!-- flow bite -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
   <th:block th:replace="${script}"></th:block>
</body>
</html>
